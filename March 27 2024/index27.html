<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Form using Html and CSS</title>
    <link rel="stylesheet" href="style27.css">
</head>
<body>
    <div id = 'upper'>
        <form class="gapAndCenter">
            <div>
                <h2>Badminton</h2>
                <hr size="2" width="100%" color="grey"> 
            </div>
            
            <div>
                <div class="gapAndLR">

                    <div><label>Name:</label></div>
                    <div> 
                        <div class="gapAndLR"><input type="text"><label>First Name</label></div>
                        <div class="gapAndLR"><input type="text"><label>Last Name</label></div>
                    </div>
                </div>

                <div class="gapAndLR">
                    <label>Phone number:</label>
                    <input type="number">

                    <label>Email:</label>        
                    <input type="email">
                </div>

                <div>
                    <label>Category:</label>
                    <input type="radio" value="Singles"><label>Singles</label>
                    <input type="radio" value="Doubles"><label>Doubles</label>
                </div>

                <div>
                    <label>Which day you wish to play?</label>
                    <select>
                        <option>Please Select</option>
                        <option>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                    </select>
                </div>

                <div>
                    <label>Select your preferred time slot for </label>
                    <select>
                        <option>Please Select</option>
                        <option>5am to 6:30am</option>
                        <option>6:35am to 8am</option>
                        <option>8:05am to 9:35am</option>
                        <option>9:40am to 11:10am</option>
                        <option>5pm to 6:30pm</option>
                        <option>6:35pm to 8pm</option>
                        <option>8:05pm to 9:35pm</option>
                        <option>9:40pm to 11:10pm</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
