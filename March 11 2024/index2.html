            /*
            logic for calculator by using switch,case and default block
            */
            switch(op) {
                case "+":
                    document.getElementById("otpt").value = n1+n2;
                    break;
                case "-":
                    document.getElementById("otpt").value = n1-n2;
                    break;
                case "*":
                    document.getElementById("otpt").value = n1*n2;
                    break;
                case "/":
                    if(n2!=0) {
                        document.getElementById("otpt").value = n1/n2;
                        break;
                    }
                    window.alert("number 2 must be a non-zero number");
                    break;
                default :
                    window.alert("Enter a valid number");
            }
        }
