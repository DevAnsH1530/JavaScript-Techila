    <script>
        let arr = [0,0,0,0,0]
        function calculate(curr,val,par) {
            for(let i=0; i<5; i++) {
                arr[i] = Number(par.cells[i].children[0].value);
            }
            console.log(arr)
            let name_Val = curr.getAttribute('name');
            switch(name_Val){
                case '1':
                    arr[0] = val;
                    break;
                case '2':
                    arr[1] = val;
                    break;
                case '3':
                    arr[2] = val;
                    break;
                case '4':
                    arr[3] = val;
                    break;
                case '5':
                    arr[4] = val;
                    break;
            }
            let p1 = Number(arr[0]*arr[2]);
            let p2 = Number(arr[1]*arr[4]);
            console.log(p2)
            par.lastElementChild.innerText = Number(p1+p2+Number(arr[3]))
        }
