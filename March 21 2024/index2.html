<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" onchange="fun(this)" name="name"><br>
        <label>Number:</label>
        <input type="text" onchange="fun(this)" name="number"><br>
        <label>Email:</label>
        <input type="text" onchange="fun(this)" name="email"><br>
        <label>Address:</label>
        <input type="text" onchange="fun(this)" name="Address"><br>
    </form>

    <script>
        let formData = {}
        function fun(event) {
            // let formData = {}
            formData[event.name] = event.value;
            console.table(formData)
        }

    </script>
</body>
</html>
